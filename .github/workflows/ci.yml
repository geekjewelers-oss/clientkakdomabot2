name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (flake8)
        run: flake8 main.py tests/test_mrz.py tests/test_integration_stubs.py tests/conftest.py

      - name: Format check (black)
        run: black --check main.py tests/test_mrz.py tests/test_integration_stubs.py tests/conftest.py

      - name: Type check (mypy)
        run: mypy main.py tests/test_mrz.py tests/test_integration_stubs.py

      - name: Run tests
        run: pytest -q
